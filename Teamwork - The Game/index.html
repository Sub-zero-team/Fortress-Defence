<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Telerik Academy Team Sub-zero Fortress Defence">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fortress-Defence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gamecontainer">
	<div id='background-container'>
	</div>

        </div>
        <div id="levelselectscreen" class="gamelayer">
        </div>
    </div>
    <script src="js_lib/kinetic.min.js"></script>
    <script src="js_lib/jquery.min.js"></script>
    <script src="scripts/projectile.js"></script>
	<script src="scripts/background.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/ship.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>
